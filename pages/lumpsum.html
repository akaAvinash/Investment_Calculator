<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lump Sum Calculator</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../charts/chart.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Lump Sum Calculator</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="sip.html">SIP Calculator</a>
                <a href="swp.html">SWP Calculator</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <form id="lumpsum-form">
                    <div class="form-group">
                        <label for="lumpsum-amount">Initial Investment:</label>
                        <input type="number" id="lumpsum-amount" placeholder="â‚¹" required>
                    </div>
                    <div class="form-group">
                        <label for="lumpsum-rate">Annual Interest Rate (%):</label>
                        <input type="number" id="lumpsum-rate" step="0.1" placeholder="%" required>
                    </div>
                    <div class="form-group">
                        <label for="lumpsum-months">Investment Period (months):</label>
                        <input type="number" id="lumpsum-months" placeholder="Months" required>
                    </div>
                    <button type="submit">Calculate</button>
                </form>
                <div id="lumpsum-result" class="result"></div>
                <canvas id="lumpsum-chart"></canvas>
            </div>
        </section>
    </main>
    <script src="../js/scripts.js"></script>
</body>
</html>
