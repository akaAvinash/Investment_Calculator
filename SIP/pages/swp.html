<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWP Calculator</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../charts/chart.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>SWP Calculator</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="sip.html">SIP Calculator</a>
                <a href="lumpsum.html">Lump Sum Calculator</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <form id="swp-form">
                    <div class="form-group">
                        <label for="swp-investment">Total Investment:</label>
                        <input type="number" id="swp-investment" placeholder="₹" required>
                    </div>
                    <div class="form-group">
                        <label for="swp-rate">Annual Interest Rate (%):</label>
                        <input type="number" id="swp-rate" step="0.1" placeholder="%" required>
                    </div>
                    <div class="form-group">
                        <label for="swp-duration">Duration (months):</label>
                        <input type="number" id="swp-duration" placeholder="Months" required>
                    </div>
                    <div class="form-group">
                        <label for="swp-withdrawal">Monthly Withdrawal:</label>
                        <input type="number" id="swp-withdrawal" placeholder="₹" required>
                    </div>
                    <button type="submit">Calculate</button>
                </form>
                <div id="swp-result" class="result"></div>
                <canvas id="swp-chart"></canvas>
            </div>
        </section>
    </main>
    <script src="../js/scripts.js"></script>
</body>
</html>
